>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":true,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]},"text":"Mobiele DJ Booth"}]},"a8a26741-fbdd-419b-87fe-f767e63f214f":{"id":"a8a26741-fbdd-419b-87fe-f767e63f214f","index":2,"created_by":"e477718c-8880-44f5-bb5a-638d75c935b6","updated_by":"e477718c-8880-44f5-bb5a-638d75c935b6","created_at":"2015-12-22T11:17:54.011Z","updated_at":"2015-12-22T11:22:56.717Z","published":true,"score":0,"path":"_posts/2015-12-22-wat-als-de-dj-naar-jou-toe-komt.md","_title":"Wat als de DJ naar jou toe komt?","metadata":{"@type":"Article","url":"wat-als-de-dj-naar-jou-toe-komt/index.html","inLanguage":null,"starred":false,"inFeed":true,"hasPage":true,"inNav":false,"title":"Wat als de DJ naar jou toe komt?","description":"In een strak pak beweegt deze mobiele DJ zich onder de gasten. Met zijn iPad in de hand en een koptelefoon op het hoofd vraagt hij de gasten wat ze willen horen. De IPad is gevuld met heerlijke muziek, van lounge en disco tot dance, top 40 en salsa. Staat jouw verzoekje niet op de IPad dan tovert de DJ zo een toepasselijke vervanger op de digitale draaitafels.  Maak van dichtbij mee hoe de DJ het nummer klaarzet en daarna live een overgang naar een ander nummer mixt. En wie weet ontdek je wel DJ talenten bij jezelf.  Play-Mobiel werkt op vrijwel ieder event. Van beurzen, diners, borrels en lounge tot beachevents en barbecues, bruiloften en spetterende bedrijfsfeesten. ","keywords":[]},"content":[{"id":"90b9da2e-dee7-41a9-a0c3-ced7e04435fe","item":"a8a26741-fbdd-419b-87fe-f767e63f214f","type":"text","html":"<p>Ontdek de revolutie in DJ-en</p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":true,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]},"text":"Ontdek de revolutie in DJ-en"}]},"site-footer-item":{"id":"site-footer-item","index":3,"metadata":{"@type":"footer","starred":true},"con
